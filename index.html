<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Scientist Discovers Edison's 7 Second Brain Trick</title>
  <meta name="viewport" content="width=1200">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 40px;
      margin-bottom: 24px;
      max-width: 220px;
      width: 18vw;
      height: auto;
      display: block;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }

    .main-image {
      max-width: 450px;
      width: 35vw;
      height: auto;
      margin: 32px 0 12px 0;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,30,60,0.24);
      border: 4px solid rgba(255,255,255,0.16);
      background: #fff;
      display: block;
    }

    .title {
      text-align: center;
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-top: 24px;
      margin-bottom: 18px;
      line-height: 1.2;
      color: #ffe066;
      text-shadow: 2px 4px 16px rgba(0,0,0,0.28),0 2px 4px #222;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 26px;
      letter-spacing: 0.5px;
      text-transform: capitalize;
    }

    .video-container {
      width: 720px;
      max-width: 90vw;
      aspect-ratio: 16/9;
      margin: 0 auto 32px auto;
      box-shadow: 0 4px 32px rgba(0,0,0,0.33);
      border-radius: 10px;
      overflow: hidden;
      background: #222;
    }

    @media (max-width: 900px) {
      .logo { max-width: 160px; width: 32vw; }
      .main-image { max-width: 320px; width: 60vw; }
      .title { font-size: 2rem; }
      .video-container { width: 98vw; }
    }
    @media (max-width: 600px) {
      .logo { margin-top: 16px; }
      .title { font-size: 1.3rem; }
      .subtitle { font-size: 1rem; }
      .main-image { max-width: 95vw; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <img src="main-image.jpeg" alt="Main" class="main-image">
  <div class="title">
    TOP NASA SCIENTIST<br>
    <span style="font-size:1.7rem; color:#fff;">discovers</span><br>
    <span style="font-size:2.1rem;">EDISON'S 7 SECOND BRAIN TRICK</span>
  </div>
  <div class="subtitle">
    Uncover the secret technique that's captivating the science world!
  </div>
  <div class="video-container">
    <!-- Replace below with your video embed or video file -->
    <!-- Example: Embedded YouTube -->
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>

    </video> -->

</body>
</html>
